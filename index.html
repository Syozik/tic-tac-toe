<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="startWindow">
        <div class="start-text">PLAY TIC TAC TOE</div>
        <dialog>
            <button class="close"> X </button>
            
            <div class="choice">
                <h1>Make your choice :</h1>
                <div class="symbols">
                    <button class="symbol X"><div class="spin">X</span></button>
                    <button class="symbol O"><div class="spin">O</span></button>
                </div>
            </div>
            <h2><em>NOTE</em> : <span class="symbol X">X</span> starts first</h2>
        </dialog>
        <button class="start">START</button>
    </div>
</body>
</html>
